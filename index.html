<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <!-- Spotify Icon Link -->
    <link rel="icon" href="./Documents/logo.png">
    <!-- Fonts-Family Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Alumni+Sans+Collegiate+One&family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:ital,wght@0,400;1,300;1,400&family=Playfair+Display&family=Poppins:wght@300;400&family=Roboto+Condensed:ital,wght@1,300&family=Roboto:wght@300;400&family=Young+Serif&display=swap" rel="stylesheet">
    <!-- FontAwesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS StyleSheet Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Class -->
    <div class="main">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="navbar">
                <div class="nav-logo">
                    <img src="./Documents/logo.png" height="30px">
                    <a href="https://google.com">Spotify</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-house"></i>
                    <a href="https://google.com">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="https://google.com">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="library-option">
                    <img src="./Documents/library_icon.png" height="20px">
                    <a href="https://google.com">Your Library</a>
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="library-card">
                    <div class="card-option">
                        <p>Create Your First Playlist</p>
                        <p>it's easy,we'll help you</p>
                    </div>
                    <div class="card-button">
                        <button class="badge">Create Playlist</button>
                    </div>
                </div>
                <div class="library-card">
                    <div class="card-option">
                        <p>Let's find some podcasts to follow</p>
                        <p>We'll keep you updated on new episodes</p>
                    </div>
                    <div class="card-button">
                        <button class="badge">Browse Podcasts</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main-Content -->
        <div class="main-content">
            <div class="sticky-navbar">
                <div class="sticky-nav-icon">
                    <img src="./Documents/backward_icon.png">
                    <img src="./Documents/forward_icon.png">
                </div>
                <div class="sticky-nav-option">
                    <button class="badge">Explore Premium</button>
                    <button class="badge" style="color:white; background-color: black;"><i class="fa-solid fa-circle-arrow-down"></i>Install App</button>
                    <i class="fa-regular fa-user"></i>
                </div>
                
            </div>
            <div class="content-card">

            </div>
        </div>
        <!-- Music-Player -->
        <div class="music-player">
            music- player
        </div>
    </div>
</body>
</html>
